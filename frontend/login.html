 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | WasteLedger</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex justify-center items-center h-screen">
  <form id="loginForm" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Welcome Back</h2>
    <input name="email" type="email" placeholder="Email" required class="w-full mb-4 p-3 border rounded" />
    <input name="password" type="password" placeholder="Password" required class="w-full mb-4 p-3 border rounded" />
    <button class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert('Login successful!');
        window.location.href = '/';
      } else {
        const err = await res.json();
        alert(err.message);
      }
    });
  </script>
</body>
</html>
